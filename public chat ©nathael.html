<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Mobile Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #2b2b2b);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      cursor: pointer;
    }
    .admin-login-btn, .logout-btn, .info-btn {
      background-color: blue;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
    }
    .chat-box-container {
      flex: 1;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-box {
      width: 100%;
      max-width: 480px;
      height: 100%;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .messages div {
      margin-bottom: 10px;
      position: relative;
    }
    .timestamp {
      font-size: 0.8em;
      color: gray;
    }
    .delete-icon {
      position: absolute;
      right: 0;
      top: 0;
      background: transparent;
      border: none;
      color: red;
      font-size: 1em;
    }
    .message-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
    }
    .message-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .message-input button {
      margin-left: 10px;
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .auth-section {
      max-width: 360px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .auth-section h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .auth-section input, .auth-section button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .hidden { display: none; }

    /* Notification style */
    .notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 9999;
      opacity: 0;
      animation: fadeinout 4s ease forwards;
    }

    @keyframes fadeinout {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
    }
  </style>
</head>
<body>
  <header>
    <button class="logout-btn hidden" id="user-logout" onclick="confirmLogout()">Logout</button>
    <h3 style="margin: 0 10px;">Public Chat</h3>
    <div>
      <button class="info-btn hidden" id="user-info-btn" onclick="toggleUserPanel()">Informasi User</button>
      <button class="admin-login-btn" id="admin-login-btn" onclick="showAdminLogin()">Admin Login</button>
      <button class="logout-btn hidden" id="admin-logout" onclick="confirmLogout()">Logout</button>
    </div>
  </header>

  <div id="auth" class="auth-section">
    <h2>Login / Daftar</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Daftar</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="admin-auth" class="auth-section hidden">
    <h2>Login Admin</h2>
    <input type="text" id="admin-username" placeholder="Admin Username" />
    <input type="password" id="admin-password" placeholder="Admin Password" />
    <button onclick="adminLogin()">Login Admin</button>
    <button onclick="backToUserLogin()">Kembali</button>
  </div>

  <div id="admin-panel" class="auth-section hidden">
    <h3>Daftar User</h3>
    <ul id="user-list"></ul>
    <button onclick="createNewAdmin()">Tambah Admin Baru</button>
  </div>

  <div id="chat" class="chat-box-container hidden">
    <div class="chat-box">
      <div class="messages" id="chat-box"></div>
      <div class="message-input">
        <input type="text" id="chat-input" placeholder="Tulis pesan..." />
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let blacklist = JSON.parse(localStorage.getItem('blacklist')) || [];
    let admins = JSON.parse(localStorage.getItem('admins')) || [
      { username: 'nathaelz', password: 'hosting' }
    ];
    let messages = JSON.parse(localStorage.getItem('messages')) || [];
    let loggedInUser = localStorage.getItem('loggedInUser') || null;
    let isAdmin = localStorage.getItem('isAdmin') === 'true';

    const saveData = () => {
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('blacklist', JSON.stringify(blacklist));
      localStorage.setItem('admins', JSON.stringify(admins));
      localStorage.setItem('messages', JSON.stringify(messages));
    };

    function showNotification(text) {
      const notif = document.createElement("div");
      notif.className = "notif";
      notif.textContent = text;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 4000);
    }

    function renderMessages() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = '';
      messages.forEach((msg, index) => {
        const div = document.createElement("div");
        div.innerHTML = `<b>${msg.user}</b>: ${msg.text}<div class="timestamp">${msg.time}</div>`;
        if ((msg.user === loggedInUser || isAdmin) && msg.user !== 'System') {
          const delBtn = document.createElement("button");
          delBtn.innerHTML = "ðŸ—‘ï¸";
          delBtn.className = "delete-icon";
          delBtn.onclick = () => {
            messages[index].text = "pesan ini dihapus";
            messages[index].user = msg.user;
            saveData();
            renderMessages();
          };
          div.appendChild(delBtn);
        }
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (!username || !password) return alert("Lengkapi semua data.");
      if (users.find(u => u.username === username)) return alert("Username sudah terdaftar.");
      users.push({ username, password });
      saveData();
      showNotification(`User "${username}" berhasil daftar pada ${new Date().toLocaleString()}`);
      alert("Pendaftaran berhasil, silakan login.");
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (blacklist.includes(username)) return alert("Kamu diblokir oleh admin.");
      const user = users.find(u => u.username === username && u.password === password);
      if (!user) return alert("Login gagal.");
      loggedInUser = username;
      isAdmin = false;
      localStorage.setItem('loggedInUser', loggedInUser);
      localStorage.setItem('isAdmin', false);
      const time = new Date().toLocaleString();
      messages.push({ user: "System", text: `${username} telah login`, time });
      saveData();
      showNotification(`User "${username}" login pada ${time}`);
      updateUI();
    }

    function logout() {
      const time = new Date().toLocaleString();
      messages.push({ user: "System", text: `${loggedInUser} telah logout`, time });
      saveData();
      loggedInUser = null;
      isAdmin = false;
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('isAdmin');
      updateUI();
    }

    function confirmLogout() {
      if (confirm("Yakin ingin keluar? Dunia chat tidak akan sama tanpamu!")) {
        logout();
      }
    }

    function updateUI() {
      document.getElementById("auth").classList.add("hidden");
      document.getElementById("admin-auth").classList.add("hidden");
      document.getElementById("chat").classList.add("hidden");
      document.getElementById("admin-login-btn").classList.remove("hidden");
      document.getElementById("admin-logout").classList.add("hidden");
      document.getElementById("user-logout").classList.add("hidden");
      document.getElementById("user-info-btn").classList.add("hidden");
      document.getElementById("admin-panel").classList.add("hidden");

      if (loggedInUser) {
        document.getElementById("chat").classList.remove("hidden");
        if (isAdmin) {
          document.getElementById("admin-login-btn").classList.add("hidden");
          document.getElementById("admin-logout").classList.remove("hidden");
          document.getElementById("user-info-btn").classList.remove("hidden");
          updateUserList();
        } else {
          document.getElementById("user-logout").classList.remove("hidden");
          document.getElementById("admin-login-btn").classList.add("hidden");
        }
      } else {
        document.getElementById("auth").classList.remove("hidden");
      }
      renderMessages();
    }

    function showAdminLogin() {
      document.getElementById("auth").classList.add("hidden");
      document.getElementById("admin-auth").classList.remove("hidden");
    }

    function backToUserLogin() {
      document.getElementById("admin-auth").classList.add("hidden");
      document.getElementById("auth").classList.remove("hidden");
    }

    function adminLogin() {
      const username = document.getElementById("admin-username").value;
      const password = document.getElementById("admin-password").value;
      const admin = admins.find(a => a.username === username && a.password === password);
      if (!admin) return alert("Login admin gagal.");
      loggedInUser = username;
      isAdmin = true;
      localStorage.setItem('loggedInUser', loggedInUser);
      localStorage.setItem('isAdmin', true);
      const time = new Date().toLocaleString();
      messages.push({ user: "System", text: `Admin ${username} telah login`, time });
      saveData();
      showNotification(`Admin "${username}" login pada ${time}`);
      updateUI();
    }

    function toggleUserPanel() {
      const panel = document.getElementById("admin-panel");
      panel.classList.toggle("hidden");
    }

    function updateUserList() {
      const list = document.getElementById("user-list");
      list.innerHTML = '';
      users.forEach((u, i) => {
        const li = document.createElement("li");
        li.textContent = `${u.username} `;
        const kickBtn = document.createElement("button");
        kickBtn.textContent = "Kick";
        kickBtn.onclick = () => {
          const time = new Date().toLocaleString();
          messages.push({ user: "System", text: `${u.username} di-kick oleh admin`, time });
          showNotification(`User "${u.username}" di-kick pada ${time}`);
          users.splice(i, 1);
          saveData();
          updateUserList();
        };
        const blBtn = document.createElement("button");
        blBtn.textContent = "Blacklist";
        blBtn.onclick = () => {
          const time = new Date().toLocaleString();
          messages.push({ user: "System", text: `${u.username} diblacklist oleh admin`, time });
          showNotification(`User "${u.username}" diblacklist pada ${time}`);
          blacklist.push(u.username);
          users.splice(i, 1);
          saveData();
          updateUserList();
        };
        li.appendChild(kickBtn);
        li.appendChild(blBtn);
        list.appendChild(li);
      });
    }

    function createNewAdmin() {
      const username = prompt("Username admin baru:");
      const password = prompt("Password:");
      if (!username || !password) return alert("Data tidak lengkap.");
      admins.push({ username, password });
      saveData();
      alert("Admin baru ditambahkan.");
    }

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;
      const time = new Date().toLocaleString();
      messages.push({ user: loggedInUser, text, time });
      saveData();
      renderMessages();
      input.value = '';
    }

    updateUI();
  </script>
</body>
</html>
