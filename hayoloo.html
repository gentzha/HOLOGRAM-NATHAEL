<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #2c2c2c);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    input {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <label>USERNAME:</label><br>
    <input type="text" id="username"><br>
    <label>PASSWORD:</label><br>
    <input type="password" id="password"><br>
    <button type="submit">ENTER</button>
  </form>

  <audio id="scream" src="scream.mp3"></audio>

  <script>
    const form = document.getElementById("loginForm");
    const scream = document.getElementById("scream");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      // Ganti tampilan jadi gambar jumpscare
      document.body.innerHTML = '<img src="jumscare.jpg" style="width:100vw; height:100vh; object-fit:cover;">';
      scream.play();
    });
  </script>
</body>
</html>
